	<body class="animate-in" scroll="no" style="overflow: hidden">
		<div class="hat row"></div>

			<div class="horizontal_spacer_for_header"></div>

			</div>
			<div class="horizontal_spacer_for_header"></div>
		</div>

			<div class="spacer_for_clamp"></div>

				<div class="clamp top right" ></div>
			<div class="spacer_for_clamp"></div>
		</div>
		
		<div class="link_row row">
			<div class="spacer_for_link"></div>
				<div id="a" class="link">
					<a class="vertical_spacer_for_link link_one"></a>

				</div>
			<div id="y"class="spacer_for_link inner top"></div>
			<div id="x"class="spacer_for_link inner base"></div>

				</div>
			<div id="y"class="spacer_for_link inner top"></div>
			<div id="x"class="spacer_for_link inner base"></div>

					<a class="vertical_spacer_for_link link_three"></a>
				</div>
			<div class="spacer_for_link"></div>
		</div>
		
		<div class="clamp_row row">
			<div class="spacer_for_clamp"></div>
				<div class="clamp base left" ><span id="clamp"></span></div>
				<div class="clamp base right" ><span id="clamp"></span></div>
			<div class="spacer_for_clamp"></div>
		</div>
